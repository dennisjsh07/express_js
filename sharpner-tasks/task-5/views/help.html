<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-us</title>
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header-itemList">
                <li class="main-header-item"><a  href="/">shop</a></li>
                <li class="main-header-item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header-item"><a class="active" href="/help/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="registration-form" action="/help/contact-us" method="POST">
            <div class="form-control"> 
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <button type="submit" class="submit-btn">send</button>
        </form>
    </main>
</body>
</html>
